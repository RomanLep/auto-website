<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIMOCROUP</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon_logo.jpg">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <a class="logo" href="/">
            <img class="header__logo-img" src="./img/logo.png" alt="LIMOGROUP">
        </a>

        <nav class="header__nav">
            <ul class="header__ul">
                <li class="header__li">
                    <a class="header__a" href="/">Home</a>
                </li>
                <li class="header__li">
                    <a class="header__a" href="/">About Us</a>
                </li>
                <li class="header__li">
                    <a class="header__a" href="/">Our Services</a>
                </li>
                <li class="header__li">
                    <a class="header__a" href="/">Fleets</a>
                </li>
            </ul>
        </nav>

        <div class="header__container">
            <h2 class="header__tel">+12 34 567 89 00</h2>

            <form class="header__language-selection">
                <select id="header__lang-sel">
                  <option value="english">ENG</option>
                  <option value="russian">RUS</option>
                </select>
            </form>

            <button class="header__btn btn">Contact Us</button>
        </div>
    </header>

    <main class="main">
        <ul class="main__cards-car" id="cards-list"></ul>
    </main>

    <script src="./code/index.js"></script>
